<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <section
      class="flex flex-col md:flex-row justify-between items-center max-w-full mx-auto p-5"
    >
      <div class="flex items-center">
        <img class="w-[80px]" src="assets/logo.png" alt="" />
        <h1 class="font-extrabold text-3xl ml-3 text-[#006747]">
          Emergency <br />
          Service
        </h1>
      </div>

      <div class="flex gap-3 mt-7 md:mt-0">
        <div class="flex items-center gap-3 bg-green-100 py-2 px-7 rounded-3xl">
          <p class="text-2xl text-black font-bold"><span>0</span></p>
          <img class="w-[30px]" src="assets/heart.png" alt="" />
        </div>
        <div class="flex items-center gap-3 bg-green-100 py-2 px-7 rounded-3xl">
          <p class="text-2xl text-black font-bold"><span>100</span></p>
          <img class="w-[30px]" src="assets/coin.png" alt="" />
        </div>
        <div class="bg-green-500 py-2 px-7 rounded-3xl text-white">
          <p class="text-xl font-semibold">
            <span>2</span><span class="ml-1">Copy</span>
          </p>
        </div>
      </div>
    </section>
    <!-- hero section -->
    <section
      class="bg-gradient-to-r from-[#013525] via-green-700 to-[#013525] text-center flex flex-col items-center p-5 gap-4"
    >
      <img class="w-[100px]" src="assets/logo-dark.png" alt="" />
      <h1 class="text-white text-3xl font-bold">Emergency Service Directory</h1>
      <p class="text-white font-semibold">
        Government Emergency Services at Your Fingertip - A Project by
        Government of the People's Republic of Bangladesh
      </p>
    </section>
    <!-- card section -->
    <section class="border-2 border-red-500 h-[500px] md:flex p-7 bg-[#F5FFF6]">
      <div class="border-2 border-green-500 md:w-3/4">
        <div class="p-5 bg-white rounded-2xl">
          <div class="flex justify-between items-center mb-2">
            <img
              class="w-[40px] bg-[#FFE3E2] p-2 rounded-xl"
              src="assets/emergency.png"
              alt=""
            />
            <span><i class="fa-regular fa-heart"></i></span>
          </div>
          <h2 class="text-xl font-bold">National Emergency Number</h2>
          <p class="text-gray-500">National Emergency</p>
          <h1 class="text-2xl font-bold mt-2">999</h1>
          <p
            class="text-gray-500 font-semibold text-center p-1 rounded-3xl bg-[#F2F2F2] w-15"
          >
            All
          </p>

          <div class="flex mt-5 gap-2">
            <button class="border-1 border-gray-300 rounded-md py-1 px-12">
                <i class="fa-regular fa-copy"></i> Copy
            </button>
            <button class="border-1 border-gray-300 rounded-md py-1 px-12">
                <i class="fa-solid fa-phone"></i> Call
            </button>
          </div>
        </div>
      </div>
      <div class="border-2 border-green-500 md:w-1/4"></div>
    </section>
  </body>
</html>
